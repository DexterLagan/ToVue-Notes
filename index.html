<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ToVue Notes</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
  <h1>Notes</h1>
  <button @click="createNote(currentNote)" class="create-new-button">Create new</button>
  <!-- <button @click="deleteNote" class="delete-button" ref="deleteButton">Delete</button> -->
  <div class="notes">
    <nav>
      <p v-if="!notes.length">No notes saved</p>
      <ul v-if="notes.length">
        <li v-for="note in notes">
          <div class="btn-group" style="width:100%">
            <button style="width:90%" @click="currentNote = note" :class="{active: note === currentNote}">{{note.title}}</button>
            <button style="width:5%" @click="deleteNote(note)" class="delete-button">X</button>
          </div>
        </li>
      </ul>
    </nav>
    <div v-if="currentNote" class="current-note">
      <input v-model="currentNote.title" ref="noteTitle">
      <textarea v-model="currentNote.contents">{{currentNote.title}}</textarea>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
